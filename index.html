<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>LO Assignment Tool</title>
  <link rel="stylesheet" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>LO Assignment Tool</h1>
  <div>
    <label for="leader">Leader will always be assigned LO#1 (leave blank for random assignment of LO#1) </label><br>
    <input id="leader"/>
  </div>
  <div>
    <label for="names">Group members (comma-separated. Exclude leader)</label>
	<br/>
	 <textarea type="names" id="names" rows="10" cols="50">Shaunak, Josh, Molly, Demetra, Megan, Chris, Kaitlyn, Michael</textarea>
  </div>
  <div>
    <label for="number">Number of LOs: </label>
	 <input type="number" id="number"/>
  </div>
  <button id="submit">Submit</button>
  <br/><br/>
  <div><b>Result</b></div>	
  <div id="output"/>
  <script src="script.js"></script>
</body>
</html>
